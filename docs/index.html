<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rain Hashes</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Rain Hashes on the Web: compiled using Wasm, interactive use of rainbow and rainstorm at all sizes right in your browser!"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Hash functions, DOSYAGO, Cris Stringfellow, rainbow hash, rainstorm hash"
    />
    <meta name="author" content="DOSYAGO, Cris Stringfellow" />
    <style>
      :root {
        --color-bg: #ffffff;
        --color-text: #24292e;
        --color-border: #e1e4e8;
        --color-button: #0366d6;
        --color-button-hover: #005cc5;
        --color-button-text: #ffffff;
        --color-output-border: #d0d7de;
        --color-link: #0366d6;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #0d1117;
          --color-text: #c9d1d9;
          --color-border: #30363d;
          --color-button: #58a6ff;
          --color-button-hover: #1f6feb;
          --color-button-text: #0d1117;
          --color-output-border: #30363d;
          --color-link: #58a6ff;
        }
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 3em 1em;
        transition: background-color 0.5s ease, color 0.5s ease;
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
        max-width: 600px;
        width: 100%;
        border: 1px solid var(--color-border);
        border-radius: 6px;
        padding: 1.5em;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
      .form-group label {
        font-weight: 600;
        margin-bottom: 0.5em;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.5em;
        border-radius: 6px;
        border: 1px solid var(--color-border);
        color: var(--color-text);
        background-color: var(--color-bg);
        transition: border-color 0.2s ease;
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: var(--color-button);
        outline: none;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      button {
        cursor: pointer;
        border: none;
        color: var(--color-button-text);
        background-color: var(--color-button);
        padding: 0.5em 1em;
        border-radius: 6px;
        transition: background-color 0.2s ease;
        font-weight: bold;
      }
      button:hover {
        background-color: var(--color-button-hover);
      }
      /* A small container to hold output + hashrate side by side */
      .output-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        width: 100%;
        gap: 0.5em;
      }
      output {
        font-size: 1.2em;
        display: block;
        font-family: monospace;
        word-break: break-all;
        white-space: pre-wrap;
        width: 100%;
        box-sizing: border-box;
        border: 1px dotted var(--color-output-border);
        padding: 0.5em;
        resize: horizontal;
        overflow: auto;
        min-height: 80px;
      }
      output:empty {
        display: none;
      }
      #hashrate {
        white-space: nowrap;
        padding: 0.5em;
        font-weight: bold;
        margin-top: 0.5em;
      }
      .mining-buttons {
        display: flex;
        flex-wrap: wrap; /* so they can wrap on mobile */
        gap: 0.5em;
      }
      .mining-buttons button {
        /* Make each button about 1/4 width with some min width for mobile */
        flex: 1 1 calc(25% - 0.5em);
        min-width: 100px;
        text-align: center;
      }
      p {
        text-align: center;
        margin-top: 1em;
      }
      p a {
        color: var(--color-link);
      }
      p a:hover {
        text-decoration: underline;
      }
    </style>
    <!-- Your Wasm script: rain.cjs -->
    <script src="rain.cjs" async></script>
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <!-- Rain Encrypt/Decrypt UI Section -->
    <form id="rain-form">
      <h2>Rain Encrypt/Decrypt</h2>
      <div class="form-group">
        <label for="rain-input">Input:</label>
        <textarea
          id="rain-input"
          name="rain-input"
          placeholder="Enter plain text to encrypt or cipher (base64url) to decrypt"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="rain-key">Key:</label>
        <input type="password" id="rain-key" name="rain-key" placeholder="Enter key" />
      </div>
      <div class="form-group">
        <label for="rain-mode">Mode:</label>
        <select id="rain-mode" name="rain-mode">
          <option value="encrypt" selected>Encrypt</option>
          <option value="decrypt">Decrypt</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rain-output">Output:</label>
        <textarea id="rain-output" name="rain-output" readonly></textarea>
      </div>
      <button type="submit" id="rain-submit">Submit</button>
    </form>

    <script>
      // Handle the Rain form submission.
      document.getElementById("rain-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const inputEl = document.getElementById("rain-input");
        const keyEl = document.getElementById("rain-key");
        const modeEl = document.getElementById("rain-mode");
        const outputEl = document.getElementById("rain-output");

        const inputVal = inputEl.value.trim();
        const keyVal = keyEl.value.trim();
        const mode = modeEl.value;

        if (!inputVal || !keyVal) {
          outputEl.value = "Please provide both input and key.";
          return;
        }

        outputEl.value = "Processingâ€¦";
        try {
          let result;
          if (mode === "encrypt") {
            // Default: encrypt returns a base64url string
            result = await rainEncrypt(inputVal, keyVal);
          } else {
            // Decrypt: attempt to decode text. If decryption produces nontext binary, rainDecrypt falls back to Uint8Array.
            result = await rainDecrypt(inputVal, keyVal);
          }
          outputEl.value = result;
        } catch (error) {
          console.error(error);
          outputEl.value = "Error: " + error.message;
        }
      });
    </script>

    <form
      id=hash-form
      method="GET"
      action="#"
      onsubmit="hash(event, this);"
      onchange="hash(event, this);"
      oninput="hash(event, this);"
    >
      <h2>Rain Hashing and Mining</h2>
      <div class="form-group">
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" name="fileInput" />
      </div>

      <div class="form-group">
        <label for="input">Input:</label>
        <textarea id="input" name="input"></textarea>
      </div>

      <!-- Container for output + hashrate side-by-side -->
      <div class="output-container">
        <output name="output"></output>
      </div>
      <div id="hashrate">0 H/s</div>

      <div class="form-group">
        <label for="seed">Seed:</label>
        <input type="number" id="seed" value="0" min="0" name="seed" />
      </div>

      <div class="form-group">
        <label for="algo">Algorithm:</label>
        <select id="algo" name="algo">
          <option value="rainstormHash">Rainstorm</option>
          <option value="rainbowHash" selected>Rainbow</option>
        </select>
      </div>

      <div class="form-group">
        <label for="size">Size:</label>
        <select id="size" name="size" type="number">
          <option value="64">64</option>
          <option value="128">128</option>
          <option value="256" selected>256</option>
          <option value="512">512</option>
        </select>
      </div>

      <button name="do" value="hash">Hash</button>
      <button name="do" value="test">Test Vectors</button>

      <div class="form-group">
        <label for="mp">Mining Prefix:</label>
        <input
          id="mp"
          type="text"
          name="mp"
          pattern="[0-9a-fA-F]{1,}"
          placeholder="prefix to mine for in hexadecimal"
        />
      </div>

      <!-- Flexible row of buttons for different mine types -->
      <div class="mining-buttons">
        <button name="do" value="chain">Chain</button>
        <button name="do" value="nonceInc">Nonce+Inc</button>
        <button name="do" value="nonceRand">Nonce+Rand</button>
      </div>
    </form>

    <script>
      // Simple "wait for WASM" bootstrap:
      const sleep = (ms) => new Promise((res) => setTimeout(res, ms));
      window.addEventListener("load", async (load) => {
        // wait for wasm load by checking for HEAPU8 availability
        while (!globalThis.HEAPU8) {
          await sleep(50);
        }
        hash(load, document.querySelector("form#hash-form"), true);
      });
    </script>

    <p><a href="https://github.com/dosyago/rain">Get the code</a></p>
    <p><a href="paper/crypto-note.pdf">Rainstorm Crypto Note (PDF)</a></p>
    <p><a href="paper/storm-spec.pdf">Rainstorm Formal Spec (PDF)</a></p>
  </body>
</html>
